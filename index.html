<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive E-Commerce Platform</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopEase</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
    </div>
    <div class="menu-toggle">
  <i class="fas fa-bars"></i>
</div>

  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover the Latest Trends</h1>
      <p>Shop your favorite items at unbeatable prices.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa7ag33K_LjvS0M2ChZtWvQFZGE5cGZAwcQQ&s" alt="Product 1">
        <h3>Product 1</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="Product 2">
        <h3>Product 2</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://www.dropicts.com/wp-content/uploads/Dropicts-Feautred-Images-Beauty-Product-02.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBks98xcOTXXIYF3z87erbFfZ2RE4mWK5myQ&s" alt="Product 4">
        <h3>Product 4</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
  <script>
  const menuToggle = document.querySelector('.menu-toggle');
  const navbar = document.querySelector('.navbar ul');
  menuToggle.addEventListener('click', () => {
    navbar.classList.toggle('active');
  });
</script>


  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
      <div class="socials">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </footer>

</body>
</html>
